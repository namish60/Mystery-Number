<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <style>
        /* Custom Shake Animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 text-white">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold text-blue-400 animate-bounce">Number Guessing Game</h2>

        <div class="mt-6">
            <input id="input_field" type="text" placeholder="Enter a number" 
                class="w-full px-4 py-2 rounded-md text-black border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
        </div>
        
        <button id="submit_button" 
            class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-md transition transform active:scale-95">
            Submit
        </button>

        <h3 id="result_message" class="mt-4 text-lg font-semibold opacity-0 transition-opacity duration-500"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
